<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="js/includeHTML.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYUhGdXGTziN9hShugTfRXQlf1qk1EEB0&libraries=places"></script>

    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.css" />
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.css" />
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.css" />
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.js"></script>
    <script src="js/helperFunctions.js"></script>
</head>
<body>
    <div w3-include-html="navbar.html"></div>
    <script> 
      includeHTML();
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("searchInput").style.display = "none";
        document.getElementById("expandButton").style.display = "none";
        document.getElementById("selButton").style.display = "none";
      });
    </script>
    <div class="charts">
        <div class="row mb-4">
          <div class="col-sm-6">
          <div id="categoryChartContainer"></div>
          </div>
          <div class="col-sm-6">
            <div id="hoursChartContainer"></div>
          </div>
        </div>
        <div class="row mb-4">
          <div id="calendarContainer">
              <div id="calendar"></div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button id="prev-button" type="button" class="btn btn-primary">Previous Month</button>
            </div>
            <div class="col text-center">
              <label id="currentMonthLabel" style="font-weight: bold; border: 1px solid black; padding: 5px; font-size: 20px;"></label>
            </div>
            <div class="col text-center">
              <button id="next-button" type="button" class="btn btn-primary">Next Month</button>
            </div> 
          </div>
        </div>
        <div class="row mb-4"> 
          <div id="mapContainer">
            <div id="map" style="height: 400px; width: 100%;"></div>
          </div>
        </div>
      </div>
    <script src="js/categoryChart.js"></script>
    <script src="js/totalHoursPerMonthChart.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/map.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>
</html>
