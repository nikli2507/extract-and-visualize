<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="js/includeHTML.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="upload">
    <div w3-include-html="navbar.html"></div>
    <script> 
        includeHTML();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="border: 2px solid black; padding: 20px; max-width: 400px; width: 100%;">
            <h3 style="margin-bottom: 20px; text-align: center;">PDF Upload</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdfFile">Select PDF file:</label>
                    <input type="file" class="form-control-file" name="pdfFile" id="pdfFile" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var fileInput = document.getElementById('pdfFile');
            var file = fileInput.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('pdfFile', file);
                
                fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
                })
                .then(function(response) {
                    if (response.ok) {
                        return response.json().then(function(data) {
                            alert("Updated courses successfully!");
                        });
                    } 
                });
            }
            fetch("http://127.0.0.1:5000/courses")
            .then(response => response.json())
            .then(courses => {
                delete process.env.courses;
                courses.forEach(function(course) {
                course.selected = true;
                });
                localStorage.setItem("courses", JSON.stringify(courses));
                printCourses(courses);
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
